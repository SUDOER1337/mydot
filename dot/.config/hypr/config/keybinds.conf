# ─── Hyprland Keybinds ──────────────────────────────────────────────

# Mod Key
$mainMod = META        # Super / Windows key

#Language Switcher
bind = ALT, SHIFT_L, exec, hyprctl switchxkblayout || notify-send "Switched Language" 

# Reload Disable / Enable
bind = $mainMod, F5, exec, ~/.config/hypr/reload.sh                          # Reload Configs 
bind = $mainMod, 0 , exec, ~/.config/hypr/HyprAssets/ToggleWaybar.sh         # Toggle Waybar

# ─── App Launchers ──────────────────────────────────────────────────

bind = $mainMod, T, exec, kitty                                             # Launch Kitty terminal
bind = $mainMod, B, exec, zen-browser                                       # Launch Zen browser
bind = $mainMod, E, exec, dolphin                                            # Launch Dolphin
bind = $SHIFT_SUPER, E, exec, thunar                                       # Launch Thunar
bind = $mainMod, Q, killactive,                                             # Kill focused window
bind = $mainMod, F, togglefloating,                                         # Toggle floating mode

# ─── Rofi Menus ──────────────────────────────────────────────────────

#pkill rofi before launching them so it feel ... snappy
bind = $mainMod, slash, exec, pkill rofi || ~/.config/rofi/cheatsheet/cheatsheet.sh       # Keybind cheat sheet Meta + /
bind = SUPER, SUPER_L, exec, pkill rofi || ~/.config/rofi/launchers/launcher.sh           # Launchers
bind = SUPER, W, exec, pkill rofi || ~/.config/rofi/wallselector/wallpaper-picker.sh      # Wallpaper picker
bind = CTRL_ALT, DELETE, exec, pkill rofi ||  ~/.config/rofi/powermenu/powermenu.sh       # Power menu
bind = $mainMod, V, exec, pkill rofi || clipman pick -t rofi                              # Clipboard history
bind = $mainMod, X, exec, pkill rofi || ~/.config/rofi/timer/timer.sh                     # Timer utility
bind = $mainMod, period, exec, pkill rofi || ~/.config/rofi/emoji/emoji.sh                # Emoji and nerd font menu
bind = $mainMod, C, exec, pkill rofi || ~/.config/rofi/calc/calc.sh                       # Calc
bind = $mainMod, D, exec, swaync-client -t -sw                                            # Swaync

# ─── Recording / Screenshots ─────────────────────────────────────────────────────

bind = $mainMod, Print, exec, grim ~/Pictures/Screenshots/Screenshots-$(date +%Y-%m-%d_%H-%M-%S).png && notify-send -t 2000 "Screenshot Taken" "Saved to ~/Pictures/Screenshots"  # Fullscreen screenshot
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | swappy -f - && notify-send -t 2000 "Screenshot Taken" "Opened in Swappy"  # Area screenshot with editor
bind = SUPER_SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f - && notify-send -t 2000 "Screenshot Taken" "Opened in Swappy"  # Area screenshot with editor

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                       App Binding                        ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

bind = $mainMod, M, pass, class:discord                                     # Mute / Unmute Discord

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                    Windows Management                    ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

bind = ALT, Tab, workspace, m+1                                    # Cycles Workspaces
binde = $mainMod, Tab, cyclenext                                              # Cycles between Windows
bind = $mainMod, F11, fullscreen,                                       # Toggle fullscreen
bind = $mainMod, P, pseudo,                                             # Toggle pseudo-tiling
bind = $mainMod, G, exec, ~/.config/hypr/modes/switching.sh             # Switch between Gappy and Gappless
bind = $mainMod, S, togglespecialworkspace, magic                       # Show/hide scratchpad
bind = $mainMod CTRL, S, movetoworkspace, special:magic                # Send window to scratchpad

# ─── Move / Resize / Focus ───────────────────────────────────────────

bind = $mainMod, H, movefocus, l                                        # Focus left
bind = $mainMod, L, movefocus, r                                        # Focus right
bind = $mainMod, K, movefocus, u                                        # Focus up
bind = $mainMod, J, movefocus, d                                        # Focus down

bind = $mainMod SHIFT, H, movewindow, l                                 # Move window left
bind = $mainMod SHIFT, L, movewindow, r                                 # Move window right
bind = $mainMod SHIFT, K, movewindow, u                                 # Move window up
bind = $mainMod SHIFT, J, movewindow, d                                 # Move window down

bind = $mainMod CTRL, H, resizeactive, -40 0                            # Shrink horizontally
bind = $mainMod CTRL, L, resizeactive, 40 0                             # Grow horizontally
bind = $mainMod CTRL, K, resizeactive, 0 -40                            # Shrink vertically
bind = $mainMod CTRL, J, resizeactive, 0 40                             # Grow vertically

bind = $mainMod, left, movefocus, l                                     # Arrow key: focus left
bind = $mainMod, right, movefocus, r                                    # Arrow key: focus right
bind = $mainMod, up, movefocus, u                                       # Arrow key: focus up
bind = $mainMod, down, movefocus, d                                     # Arrow key: focus down

bind = $mainMod, mouse_down, workspace, e+1                             # Scroll to next workspace
bind = $mainMod, mouse_up, workspace, e-1                               # Scroll to previous workspace

bindm = $mainMod, mouse:272, movewindow                                 # Drag window (LMB)
bindm = $mainMod, mouse:273, resizewindow                               # Resize window (RMB)

# ─── Workspaces ──────────────────────────────────────────────────────

bind = $mainMod, 1, workspace, 1                                        # Switch to workspace 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

bind = $mainMod + Shift, 1, movetoworkspace, 1                            # Send window to workspace 1
bind = $mainMod + Shift, 2, movetoworkspace, 2
bind = $mainMod + Shift, 3, movetoworkspace, 3
bind = $mainMod + Shift, 4, movetoworkspace, 4
bind = $mainMod + Shift, 5, movetoworkspace, 5
bind = $mainMod + Shift, 6, movetoworkspace, 6

# ─── Media & Hardware Keys ───────────────────────────────────────────

bindel = , XF86AudioLowerVolume, exec, pamixer -d 5                       # Volume down
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5                       # Volume up
bind   = , XF86AudioMute, exec, pamixer -t                                # Toggle mute

bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10

#Fn Keys
bind = , code:232, exec, ~/.scripts/brightness.sh dec
bind = , code:233, exec, ~/.scripts/brightness.sh inc

bindel = $mainMod,F6,exec,hyprctl hyprsunset gamma -10
bindel = $mainMod,F7,exec,hyprctl hyprsunset gamma +10

bind = , XF86AudioPlay, exec, playerctl play-pause                     # Play/Pause media
bind = , XF86AudioNext, exec, playerctl next                           # Next track
bind = , XF86AudioPrev, exec, playerctl previous                       # Previous track
bind = , XF86AudioStop, exec, playerctl stop                           # Stop playback

# ─── Tools ──────────────────────────────────────────────────────

# Zoom

bind = $mainMod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mainMod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')

binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
binde = $mainMod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mainMod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')

bind = $mainMod SHIFT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, 0, exec, hyprctl -q keyword cursor:zoom_factor 1
